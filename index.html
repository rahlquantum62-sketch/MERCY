<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MERCY & RAHL üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Poppins', sans-serif;
      position: relative;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 2;
    }
    h1 {
      font-size: 2rem;
      color: #e91e63;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.8rem;
      width: 80%;
      border: 2px solid #e91e63;
      border-radius: 10px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 2rem;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #d81b60; }
    .error {
      margin-top: 1rem;
      color: red;
      display: none;
    }
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float linear infinite;
      opacity: 0.8;
    }
    @keyframes float {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Mercy & Rahl ‚ù§Ô∏è</h1>
    <input type="password" id="password" placeholder="Enter our secret password" />
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p class="error" id="error">Wrong password! Try again üíî</p>
  </div>

  <script>
    // Floating emojis
    const emojis = ["‚ù§Ô∏è","üíñ"];
    for (let i=0; i<20; i++) {
      const span = document.createElement("span");
      span.classList.add("emoji");
      span.textContent = emojis[i % 2];
      document.body.appendChild(span);
      span.style.left = Math.random()*100 + "vw";
      span.style.fontSize = 20 + Math.random()*20 + "px";
      span.style.animationDuration = 5 + Math.random()*5 + "s";
      span.style.animationDelay = Math.random()*5 + "s";
    }

    // Password check
    function checkPassword() {
      const input = document.getElementById('password').value.trim().toUpperCase();
      if (input === "MERCY AND RAHL") {
        window.location.href = "index.html";
      } else {
        document.getElementById('error').style.display = "block";
      }
    }
  </script>
</body>
</html>
