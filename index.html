<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercy ‚ù§Ô∏è Rahl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    input, button {
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn {
      cursor: pointer;
      background: #e91e63;
      color: white;
      border: none;
    }
    .btn.ghost {
      background: transparent;
      color: #e91e63;
      border: 2px solid #e91e63;
    }
    h1 { color: #fff; text-align:center; margin-bottom:20px; font-size:36px; text-shadow: 0 2px 6px rgba(0,0,0,0.2);}
    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: float 8s linear infinite;
      pointer-events: none;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    #err { color: #d33; margin-top:8px; display:none; font-size:14px;}
  </style>
</head>
<body>
  <h1>Mercy ‚ù§Ô∏è Rahl</h1>

  <div class="login-card">
    <h2>Enter Your Private Space</h2>
    <input id="password" type="password" placeholder="Shared password (Mercy Rahl)">
    <input id="name" type="text" placeholder="Your name (Mercy or Rahl)">
    <button id="enterBtn" class="btn">Enter</button>
    <p id="err"></p>
  </div>

  <script>
    const CORRECT = "MERCY RAHL";
    const enterBtn = document.getElementById('enterBtn');
    enterBtn.addEventListener('click', ()=>{
      const pw = (document.getElementById('password').value||'').trim().toUpperCase();
      const name = (document.getElementById('name').value||'').trim();
      const err = document.getElementById('err');
      if(pw !== CORRECT){ err.textContent = 'Wrong password'; err.style.display='block'; return; }
      if(!name){ err.textContent = 'Enter your name (Mercy or Rahl)'; err.style.display='block'; return; }
      const n = name.toLowerCase().includes('mercy') ? 'Mercy' : (name.toLowerCase().includes('rahl') ? 'Rahl' : name);
      location.href = `chat.html?name=${encodeURIComponent(n)}`;
    });

    // Floating hearts
    const hearts = ["‚ù§Ô∏è","üíï"];
    for(let i=0;i<20;i++){
      const span = document.createElement("span");
      span.classList.add("emoji");
      span.innerText = hearts[i%2];
      span.style.left = Math.random()*100 + "vw";
      span.style.animationDuration = (5 + Math.random()*5) + "s";
      document.body.appendChild(span);
    }
  </script>
</body>
</html>
