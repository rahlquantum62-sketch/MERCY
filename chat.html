<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rahl ‚ù§Ô∏è Mercy Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <style>
    body {
      background: #ffe6f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      margin: 6px 0;
      font-size: 16px;
      display: inline-block;
      clear: both;
    }
    .rahl {
      background: #ff4d6d;
      color: white;
      float: right;
      text-align: right;
    }
    .mercy {
      background: #ffb3c6;
      color: black;
      float: left;
      text-align: left;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      background: white;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ff4d6d;
      border-radius: 10px;
    }
    button {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatBox"></div>
  <div id="inputArea">
    <input type="text" id="message" placeholder="Type a sweet message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // üî• Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT.appspot.com",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatBox = document.getElementById("chatBox");
    const msgInput = document.getElementById("message");

    // Ask who is chatting (Rahl or Mercy)
    const user = prompt("Who are you? Type 'Rahl' or 'Mercy'").toLowerCase();

    // Send message
    async function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        await db.collection("messages").add({
          sender: user,
          text,
          time: Date.now()
        });
        msgInput.value = "";
      }
    }

    // Listen for new messages
    db.collection("messages").orderBy("time")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          div.classList.add(data.sender === "rahl" ? "rahl" : "mercy");
          div.innerText = data.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  </script>
</body>
</html>
