<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mercy & Rahl â€” Private</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header style="display:flex;align-items:center;justify-content:space-between;gap:12px">
      <div>
        <h2 id="greeting">Welcome</h2>
        <small id="sub" style="color:var(--muted)">Private space for two</small>
      </div>
      <div>
        <button id="openAdmin" class="btn">Admin</button>
      </div>
    </header>

    <main style="margin-top:18px">
      <div class="chat-wrap">
        <div class="chat-left">
          <div class="card">
            <div id="chatWindow" class="chat-window"></div>
            <div style="display:flex;gap:8px;margin-top:10px">
              <input id="messageInput" class="input" placeholder="Type a sweet message...">
              <button id="sendBtn" class="btn">Send</button>
            </div>
          </div>

          <div style="margin-top:12px" class="card">
            <h4>Love Notes</h4>
            <a href="love-notes.html" class="btn ghost">Open Love Notes Wall</a>
            <div style="margin-top:8px">
              <a href="memory.html" class="btn ghost">Memory Timeline</a>
              <a href="draw.html" class="btn ghost">Draw Together</a>
            </div>
          </div>
        </div>

        <aside class="slideshow card" id="slideshowArea" style="width:340px;">
          <!-- slides injected by app.js -->
        </aside>
      </div>
    </main>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
